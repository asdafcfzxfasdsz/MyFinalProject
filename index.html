<!DOCTYPE html>
<html lang="en"> <!-- 改为英文 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-header">
        <span>&lt; Back</span>
        <div>...</div>
    </div>

    <div class="login-container">
        <h1 class="login-title">Welcome to Travel Agent</h1>

        <!-- 电话号码输入区域，添加下拉选择框 -->
        <div class="input-group">
            <select id="countryCode" style="border: none; background: transparent; outline: none;">
                <!-- 生成+1到+100的选项 -->
                <option value="+86">+86</option>
                <!-- 其他选项由JavaScript动态生成 -->
            </select>
            <input type="text" placeholder="Fill in your phone number" id="phoneInput">
        </div>

        <!-- 密码输入框 - 修复无法输入问题 -->
        <div class="input-group" style="margin-top: 15px;">
            <input type="password" placeholder="Enter your password" id="passwordInput" style="width: 100%;">
        </div>

        <p style="font-size: 12px; color: #999; margin-bottom: 20px;">
            Unregistered mobile phone numbers will be automatically registered after verification
        </p>

        <label style="font-size: 14px; display: flex; align-items: center; gap: 10px;">
            <input type="checkbox"> Agree to the Terms of Agreement
        </label>

        <button class="login-btn" id="loginBtn">Verify and log in</button>
        
        <!-- 注册按钮 -->
        <button class="register-btn" id="registerBtn" style="width: 100%; padding: 12px; margin-top: 10px; background: transparent; border: 1px solid #ccc; color: #666; border-radius: 5px; cursor: pointer;">
            Sign Up
        </button>

        <div class="input-group" style="margin-top: 30px;">
            <span>Other</span>
            <div style="flex:1; text-align: center; font-weight: bold;">Password</div>
            <span>WeChat / QQ</span> 
        </div>
    </div>

    <script>
        // 动态生成国家区号选项（+1 到 +100）
        document.addEventListener('DOMContentLoaded', function() {
            const countryCodeSelect = document.getElementById('countryCode');
            countryCodeSelect.innerHTML = ''; // 清空默认选项
            
            for (let i = 1; i <= 100; i++) {
                const option = document.createElement('option');
                option.value = `+${i}`;
                option.textContent = `+${i}`;
                if (i === 86) {
                    option.selected = true; // 默认选中+86
                }
                countryCodeSelect.appendChild(option);
            }
            
            // 登录按钮点击事件
            document.getElementById('loginBtn').addEventListener('click', function() {
                const phoneNumber = document.getElementById('phoneInput').value;
                const password = document.getElementById('passwordInput').value;
                const countryCode = document.getElementById('countryCode').value;
                
                // 简单的验证
                if (phoneNumber && password) {
                    window.location.href = 'Travel.html';
                } else {
                    alert('Please fill in both phone number and password');
                }
            });
            
            // 注册按钮点击事件
            document.getElementById('registerBtn').addEventListener('click', function() {
                // 这里可以跳转到注册页面
                alert('Redirect to registration page');
                // window.location.href = 'register.html';
            });
        });
    </script>
</body>
</html>
